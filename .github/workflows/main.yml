name: Ruby

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.1.4'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
    - name: Archive RSpec reports for unit tests
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          spec/reports/unit
    - name: Archive RSpec reports for integ tests
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          spec/reports/integ
    - name: Archive Gem
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          pkg/dumb_vm-*.gem
    - name: Archive documentation
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: |
          doc
